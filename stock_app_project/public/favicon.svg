<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Background -->
  <rect width="200" height="200" fill="#1a1a2e"/>
  
  <!-- Chart elements -->
  <!-- Bar 1 -->
  <rect x="40" y="120" width="30" height="50" fill="#10b981" rx="4"/>
  
  <!-- Bar 2 -->
  <rect x="80" y="90" width="30" height="80" fill="#3b82f6" rx="4"/>
  
  <!-- Bar 3 -->
  <rect x="120" y="60" width="30" height="110" fill="#8b5cf6" rx="4"/>
  
  <!-- Upward trend line -->
  <line x1="35" y1="155" x2="165" y2="55" stroke="#ec4899" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Stock symbol -->
  <text x="100" y="175" font-size="24" font-weight="bold" fill="#10b981" text-anchor="middle" font-family="Arial">SS</text>
</svg>